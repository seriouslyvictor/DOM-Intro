<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao DOM!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Introdução ao DOM</h1>
    <p>Isso é um 
        <a id="link" href="#">link!</a>
    </p>

    <div class="container--tweet">
        <h2>Escreva sua mensagem <span id="cur--size">0</span>/<span id="max--size">40</span></h2>
        <textarea name="tweet" id="tweet" cols="40" rows="10" spellcheck="true" draggable="false" maxlength="40"></textarea>
        <button type="submit">Enviar</button>
    </div>
</body>
</html>
